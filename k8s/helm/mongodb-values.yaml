# mongodb-values.yaml

## Images
image:
  registry: docker.io
  repository: bitnami/mongodb
  tag: 7.0.0-debian-12-r4    # Publik och tillgänglig i okt 2025
  pullPolicy: IfNotPresent

## Authentication
auth:
  enabled: true
  rootUser: root
  rootPassword: "changeme"  # Ändras senare eller flyttas till secret provider
  usernames: []
  passwords: []
  databases: []

## Architecture
architecture: standalone

## Persistence
persistence:
  enabled: true
  storageClass: "gp2"
  accessModes:
    - ReadWriteOnce
  size: 8Gi

## Service
service:
  type: ClusterIP
  port: 27017

## Resources (kan justeras senare baserat på behov)
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

## Liveness and Readiness probes (Bitnami har vettiga defaults)
livenessProbe:
  enabled: true

readinessProbe:
  enabled: true
